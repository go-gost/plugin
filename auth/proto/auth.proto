syntax = "proto3";
package proto;
option go_package = "github.com/go-gost/plugin/auth/proto";

message AuthenticateRequest {
	string username = 1;
	string password = 2;
}

message AuthenticateReply {
	bool ok = 1;
}

service Authenticator {
	rpc Authenticate(AuthenticateRequest) returns (AuthenticateReply);
}
