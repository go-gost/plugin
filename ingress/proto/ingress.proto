// protoc --go_out=. --go_opt=paths=source_relative \
//	--go-grpc_out=. --go-grpc_opt=paths=source_relative \
//	ingress.proto

syntax = "proto3";
package proto;
option go_package = "github.com/go-gost/plugin/ingress/proto";

message GetRequest {
	string host = 1;
}

message GetReply {
	string endpoint = 1;
}

service Ingress {
	rpc Get(GetRequest) returns (GetReply);
}
