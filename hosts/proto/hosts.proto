syntax = "proto3";
package proto;
option go_package = "github.com/go-gost/plugin/hosts/proto";

message LookupRequest {
	string network = 1;
	string host = 2;
}

message LookupReply {
	repeated string ips = 1;
	bool ok = 2;
}

service HostMapper{
	rpc Lookup(LookupRequest) returns (LookupReply);
}
